<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Voting Codes</title>
</head>
<body>
    <h1>Admin - Voting Codes</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Voting Code</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <form action="/admin/reset_voting_code/{{ user[0] }}" method="post">
                    <button type="submit">Reset</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
