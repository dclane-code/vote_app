<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Codes</title>
</head>
<body>
    <h1>Voting Codes</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Voting Code</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/admin">Back to Admin Panel</a></p>
</body>
</html>
